<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Hangman</h1>
      </div>
      <div class="word-guess">
        <h3>
          Use the alphabet below to guess the word, or click hint to get clue
        </h3>
        <div class="alphabets"></div>
        <p id="secret-word"></p>
      </div>
      <div class="score_track">
        <h4>You have <span id="count-number"></span> life left</h4>
      </div>
    </div>
    <div class="win-lose-container">
      <div class="status">
        <h1 id="game-status">You win</h1>
        <button id="play-again">Play Again</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
